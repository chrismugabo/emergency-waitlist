<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Hospital Triage App</h1>
        <!-- Role selector for demonstration purposes -->
        <select id="role-selector">
            <option value="">Select Role</option>
            <option value="admin">Administrator</option>
            <option value="patient">Patient</option>
        </select>
    </header>
    <main>
        <!-- Admin Login Form -->
        <div id="admin-login" style="display:none;">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" placeholder="Enter username" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" placeholder="Enter password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Administrator View -->
        <section id="admin-view" style="display:none;">
            <h2>Administrator View</h2>
            <!-- Refresh Queue Button -->
            <button id="refresh-queue">Refresh Queue</button>
            
            <!-- Patient List Table -->
            <table id="patient-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Severity</th>
                        <th>Wait Time (mins)</th>
                        <th>Arrival Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>

            <!-- Add New Patient Form -->
            <h3>Add New Patient</h3>
            <form id="add-patient-form">
                <label for="new-patient-name">Name:</label>
                <input type="text" id="new-patient-name" placeholder="Enter patient name" required>

                <label for="new-patient-severity">Severity:</label>
                <select id="new-patient-severity" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <button type="submit">Add Patient</button>
            </form>
        </section>

        <!-- Patient View -->
        <section id="patient-view" style="display:none;">
            <h2>Patient View</h2>
            <form id="patient-form">
                <label for="patient-name">Name:</label>
                <input type="text" id="patient-name" placeholder="Enter your name" required>
                <label for="patient-code">3-Letter Code:</label>
                <input type="text" id="patient-code" maxlength="3" placeholder="ABC" required>
                <button type="submit">Check Wait Time</button>
            </form>
            <p id="wait-time-display"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chris Mugabo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
